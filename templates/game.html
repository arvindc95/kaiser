{% extends "layout.html" %}
{% block content %}
<div class="game">
	<h1>Testing</h1>
	<ul class="card{{ num_cards }}">
		{% for card in hand.cards %}
			<li>
				<img src="{{ url_for('static', filename=card.html_img) }}" height="108" width="75" alt="Playing Card"/>
			</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
