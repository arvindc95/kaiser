<!DOCTYPE html>
{% extends "layout.html" %}

{% block content %}
	<form action="" method="post" class="dark-form">
		<h1 class="line">Log In</h1>
		{{ form.hidden_tag() }}
		<label>
			{% for error in form.username.errors %}
				<p id="error">{{ error }}</p>
			{% endfor %}
			{% for error in form.password.errors %}
				<p id="error">{{ error }}</p>
			{% endfor %}
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<p id="error">{{ message }}</p>
					{% endfor %}
				{% endif %}
			{% endwith %}
			<span>Username:</span>
			{{ form.username(size=20) }}<br>
			<span>Password:</span>
			{{ form.password(size=40) }}<br>
		</label>
		<p>{{ form.remember_me }} Remember Me</p>
		<p><input type="submit" value="Log In"></p>
	</form>
{% endblock %}
